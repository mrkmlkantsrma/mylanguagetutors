<!DOCTYPE html>
<html>
<head>
    <title>{subject}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 80px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777777;
            margin-top: 30px;
        }
        .content {
            margin-bottom: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://mylanguagetutor.ca/logo.png" class="logo" alt="My Language Tutor Logo">
        </div>
        <div class="content">
            {message_content}
        </div>
        <div class="footer">
            Â© My Language Tutor, {current_year}. All rights reserved.
        </div>
    </div>
</body>
</html>
